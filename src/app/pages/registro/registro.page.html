<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro de usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="register-container">
    <img src="assets/icon/logo.png" alt="App Logo" class="logo">
    <h2>Crear cuenta</h2>
    <form>
      <ion-item>
        <ion-input label="Nombre de Usuario" labelPlacement="floating" placeholder="Ingrese su nombre de usuario" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Nombre" labelPlacement="floating" placeholder="Ingrese su nombre" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Apellido" labelPlacement="floating" placeholder="Ingrese su Apellido" type="text" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Fecha de nacimiento" labelPlacement="floating" placeholder="Ingrese su fecha de nacimiento" type="date" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Correo" labelPlacement="floating" placeholder="Ingrese su correo" type="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Contrase침a" labelPlacement="floating" placeholder="Ingrese su contrase침a" [type]="showPassword ? 'text' : 'password'" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Confirme su contrase침a" labelPlacement="floating" placeholder="Ingrese nuevamente" [type]="showPassword ? 'text' : 'password'" required></ion-input>
        <ion-button fill="clear" slot="end" class="password-toggle" (click)="togglePasswordVisibility()">
          <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
        </ion-button>
      </ion-item>
      <ion-button expand="block" class="ion-margin-top">Registrar</ion-button>
    </form>
    <p class="login">Ya tienes cuenta? <a href="login">Inicia sesi칩n</a></p>
  </div>
</ion-content>
