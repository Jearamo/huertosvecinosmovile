<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro de usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="register-container">
    <img src="assets/icon/logo.png" alt="App Logo" class="logo">
    <h2>Crear cuenta</h2>
    <form (ngSubmit)="registrar()">
      <ion-item>
        <ion-input 
          label="Nombre de Usuario" 
          labelPlacement="floating" 
          placeholder="Ingrese su nombre de usuario" 
          type="text" 
          required 
          [(ngModel)]="nuevoUsuario.nick_name" 
          name="nick_name">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input 
          label="Nombre" 
          labelPlacement="floating" 
          placeholder="Ingrese su nombre" 
          type="text" 
          required 
          [(ngModel)]="nuevoUsuario.nombre" 
          name="nombre">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input 
          label="Apellido" 
          labelPlacement="floating" 
          placeholder="Ingrese su apellido" 
          type="text" 
          required 
          [(ngModel)]="nuevoUsuario.apellido" 
          name="apellido">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input 
          label="Fecha de Nacimiento" 
          labelPlacement="floating" 
          type="date" 
          required 
          [(ngModel)]="nuevoUsuario.fecha_nacimiento" 
          name="fecha_nacimiento">
        </ion-input>
      </ion-item>
      
      <ion-item>
        <ion-input 
          label="Correo electrónico" 
          labelPlacement="floating" 
          placeholder="Ingrese su correo" 
          type="email" 
          required 
          [(ngModel)]="nuevoUsuario.email" 
          name="email">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input 
          label="Contraseña" 
          labelPlacement="floating" 
          placeholder="Ingrese su contraseña" 
          [type]="showPassword ? 'text' : 'password'" 
          required 
          [(ngModel)]="nuevoUsuario.password" 
          name="password">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input 
          label="Confirme su contraseña" 
          labelPlacement="floating" 
          placeholder="Ingrese nuevamente" 
          [type]="showPassword ? 'text' : 'password'" 
          required 
          [(ngModel)]="confirmarContrasena" 
          name="confirmarContrasena">
        </ion-input>
        <ion-button 
          fill="clear" 
          slot="end" 
          class="password-toggle" 
          (click)="togglePasswordVisibility()">
          <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
        </ion-button>
      </ion-item>

      <div class="terms-container">
        <ion-checkbox [(ngModel)]="aceptoTerminos" name="aceptoTerminos"></ion-checkbox>
        <ion-label>Acepto los <a [routerLink]="['/politprivacidad']">términos y condiciones</a></ion-label>
      </div>

      <app-messages></app-messages>

      <ion-button 
        expand="block" 
        class="ion-margin-top" 
        type="submit">
        Registrar
      </ion-button>
    </form>
    <p class="login">
      ¿Ya tienes cuenta? <a [routerLink]="['/login']">Inicia sesión</a>
    </p>
  </div>
</ion-content>
