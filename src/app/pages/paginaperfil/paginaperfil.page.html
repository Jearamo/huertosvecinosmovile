<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Ajuste de cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center ion-padding-top">
    <ion-avatar>
      <img src="assets/img/gatoguerra.jpg" alt="User Avatar">
    </ion-avatar>
    <h2>{{ userName }}</h2>
    <p>{{userEmail}}</p>
    <p>{{edad}} Años</p>
  </div>

  <ion-list>
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-label>{{ userName }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-label>{{ nombre }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Apellido</ion-label>
      <ion-label>{{ apellido }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Edad</ion-label>
      <ion-label>{{edad}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Correo</ion-label>
      <ion-label>{{userEmail}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Ciudad</ion-label>
      <ion-label>Santiago, Chile</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Unión</ion-label>
      <ion-label>Enero 1, 2023</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
