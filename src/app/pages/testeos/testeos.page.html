<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>testeos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let pub of publicaciones">
      <ion-label>
        <h2>{{ pub.titulo }}</h2>
        <p>{{ pub.content }}</p>
      </ion-label>
      <ion-button (click)="editPublicacion(pub.postid, 'Nuevo Título', 'Nuevo Contenido')">Editar</ion-button>
      <ion-button (click)="deletePublicacion(pub.postid)">Eliminar</ion-button>
      <ion-button (click)="openComments(pub.postid)">Ver comentarios</ion-button>
    </ion-item>
  </ion-list>

  <ion-button (click)="addPublicacion('Título de ejemplo', 'Contenido de ejemplo')">Agregar Publicación</ion-button>
  <ion-button expand="full" (click)="openMenu()">Ver publicación</ion-button>

  <ion-modal [isOpen]="isMenuOpen" (didDismiss)="closeMenu()" class="menu-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menú</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeMenu()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-button expand="block" (click)="comentar()">Comentar</ion-button>
        <ion-button expand="block" (click)="responder()">Responder</ion-button>
        <ion-button expand="block" (click)="reportar()">Reportar</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
