<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperación de contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="logo-container">
    <img src="assets/icon/logo.png" alt="Logo" class="logo">
  </div>

  <h2>¿Olvidaste tu contraseña?</h2>
  <p>Introduce tu dirección de correo electrónico y te enviaremos un código de verificación para reestablecer tu contraseña.</p>

  <ion-item>
    <ion-input label="Correo" labelPlacement="floating" placeholder="Ingrese su correo" type="email" required [(ngModel)]="userEmail"></ion-input>
  </ion-item>

  <ion-button expand="block" class="submit-btn" (click)="enviarCodigo()">
    Enviar código
  </ion-button>

  <ion-button expand="block" fill="clear" class="cancel-btn" [routerLink]="['/login']">
    Cancelar
  </ion-button>

</ion-content>
