<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reportes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">reportproblema</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- PUNTO UNO -->
  <h4 class="prueba-nomas">-Reportar un problema-</h4>
  <ion-list>
    <ion-item>
      <ion-input label="INDIQUE EL TEMA DEL REPORTE" labelPlacement="floating" placeholder="Enter text"></ion-input>
    </ion-item>
      <ion-item>
        <ion-textarea label="DESCRIBA EL PORQUE DEL REPORTE" labelPlacement="floating" placeholder="Enter text"></ion-textarea>
      </ion-item>
      <ion-button color="success">Enviar reporte</ion-button>

  </ion-list>
</ion-content>
